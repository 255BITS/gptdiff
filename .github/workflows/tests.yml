name: Core API Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]
        pip install pytest

    - name: Run tests
      run: |
        pytest -v tests/

    - name: Verify Code Formatting
      run: |
        pip install black
        black --check gptdiff/ tests/

    env:
      NANOGPT_API_KEY: "dummy-key"  # Required but unused in mocked tests