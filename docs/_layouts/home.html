---
layout: default
---

<style>
:root {
  --bg-color: #0a0e14;
  --text-color: #c9d1d9;
  --accent-color: #ff7edb;
  --code-bg: #1a1f29;
  --border-color: #2d333b;
  --glow: radial-gradient(circle at 50% 0%, rgba(255,126,219,0.15) 0%, transparent 70%);
  --link-color: #58a6ff;
  --link-visited-color: #8a63d2;
}

body {
  margin: 0;
  background-color: var(--bg-color);
}
.hero {
    padding: 4rem 1rem;
    height: 100%;
    background: var(--bg-color);
    text-align: center;
    color: var(--text-color);
    background-image: var(--glow);
}
.hero h1 {
    font-size: 3rem;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
}
.hero p.lead {
    font-size: 1.4rem;
    color: var(--text-color);
    letter-spacing: 0.8px;
}
.muted {
  font-size: 14pt;
}
code {
  font-size: 16pt;
}
.example {
    text-align: left;
    margin: 2rem auto;
    padding: 1.5rem;
    background: var(--code-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    border: 1px solid rgba(255,126,219,0.2);
    max-width: 680px;
    box-shadow: 0 8px 32px rgba(255,126,219,0.1);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    backdrop-filter: blur(12px);
}
.example:hover {
    transform: translateY(-2px);
}
.example .success {
    color: #2ea043;
    margin-top: 0.5rem;
    font-weight: 500;
}
.example .info {
    color: var(--accent-color);
}
.feature h3 {
    margin: 0 0 1rem 0;
    font-size: 1.25rem;
}

.example pre {
    background: var(--code-bg);
    border-radius: 6px;
    color: var(--text-color);
}
.value-prop {
    padding: 1.5rem;
    background: var(--code-bg);
    border-radius: 8px;
    margin: 3rem 0;
}
.features {
    display: grid;
    gap: 1.5rem;
    margin: 3rem auto;
    max-width: 680px;
}
.feature {
    padding: 1.5rem;
    background: var(--code-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    border: 1px solid rgba(255,126,219,0.15);
    color: var(--text-color);
    transition: all 0.2s ease;
    position: relative;
    overflow: hidden;
    margin: 0 auto;
    min-width: unset;
}
.feature ul {
    padding-left: 1.5rem;
}
.feature code {
    margin: 0 0.3rem;
}
.feature::before {
    content: '';
    position: absolute;
    top: -100%;
    left: -150%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(88,166,255,0.1), transparent);
    transition: 0.4s;
}
.feature:hover::before {
    left: 100%;
}

.git-workflow {
    background: var(--code-bg);
    border-radius: 16px;
    padding: 2.5rem;
    margin: 4rem auto;
    max-width: 840px;
    border: 1px solid rgba(255,126,219,0.2);
    box-shadow: 0 16px 48px rgba(255,126,219,0.08);
}

.workflow-step {
    padding: 2rem;
    margin: 2rem 0;
    background: rgba(255,126,219,0.05);
    border-radius: 12px;
    border: 1px solid rgba(255,126,219,0.2);
    position: relative;
    transition: all 0.2s ease;
    backdrop-filter: blur(4px);
    counter-increment: step;
    display: grid;
    grid-template-columns: 60px 1fr;
    gap: 1.5rem;
}

.workflow-step::before {
    content: counter(step);
    position: absolute;
    left: -28px;
    top: 50%;
    transform: translateY(-50%);
    width: 48px;
    height: 48px;
    background: var(--accent-color);
    color: var(--bg-color);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 1.2em;
    border: 2px solid var(--bg-color);
    box-shadow: 0 0 0 3px rgba(255,126,219,0.2);
}

.git-workflow::after {
    content: '';
    position: absolute;
    left: 1rem;
    top: 120px;
    bottom: 120px;
    width: 2px;
    background: linear-gradient(to bottom,
        transparent 15%,
        var(--accent-color) 30% 70%,
        transparent 85%
    );
    opacity: 0.3;
}

.step-heading .accent-underline {
    border-bottom: 2px solid var(--accent-color);
    padding-bottom: 0.25rem;
}

.workflow-step code {
    background: rgba(0,0,0,0.3);
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    border: 1px solid var(--border-color);
    display: inline-block;
}

.workflow-step:hover {
    transform: translateX(8px);
    border-color: rgba(255,126,219,0.3);
}

.hero hr ~ ul {
    list-style: none;
    padding: 0;
    max-width: 680px;
    margin: 2rem auto;
}

.hero hr ~ ul li {
    margin: 0.5rem 0;
    padding: 0;
    text-align: left;
}
.command-feature .feature-list {
    max-width: 680px;
    margin: 1rem auto;
    padding-left: 0;
    text-align: left;
    list-style: none;
}

.command-feature .feature-list li {
    margin: 0.5rem 0;
    padding-left: 1.5rem;
    padding: 0.25rem 0;
    text-indent: -1.5rem;
    margin-left: 0;
}

.features {
    justify-content: center;
    grid-template-columns: 1fr;
}

.feature pre {
    margin: 1rem 0;
    border-radius: 6px;
    border: 1px solid var(--border-color);
}

a {
    color: var(--link-color);
    text-decoration: none;
}

a:visited {
    color: var(--link-visited-color);
}
</style>

<div class="hero">
    {{ content }}
</div>
