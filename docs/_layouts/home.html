<style>
.hero {
    padding: 4rem 1rem;
    background: linear-gradient(150deg, #f8f9fa 0%, #e9ecef 100%);
    border-bottom: 1px solid #dee2e6;
    margin-bottom: 2rem;
    text-align: center;
}
.hero h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}
.hero p.lead {
    font-size: 1.25rem;
    color: #495057;
}
.example {
    text-align: left;
    margin: 2rem auto;
    padding: 1.5rem;
    background: #f6fff6;
    border: 1px solid #d1ffd1;
    border-radius: 8px;
    max-width: 680px;
}
.example .success {
    color: #22863a;
    margin-top: 0.5rem;
    font-weight: 500;
}
.value-prop {
    padding: 1.5rem;
    background: #f8f9fa;
    border-radius: 8px;
    margin: 2rem 0;
}
.features {
    display: grid;
    gap: 1.5rem;
    margin: 3rem 0;
}
.feature {
    padding: 1.5rem;
    background: white;
    border: 1px solid #e1e4e8;
    border-radius: 8px;
}
.feature pre {
    margin: 1rem 0;
    padding: 1rem;
    background: #f6f8fa;
    border-radius: 6px;
}
</style>

<div class="hero">
    {{ content }}
</div>
